<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro" xmlns:c="http://www.springframework.org/schema/p">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>





<nav class="alert alert-danger">
    <ul class="nav nav-pills">
        <li role="presentation" ><a href="/home">Home</a></li>
        <li shiro:guest role="presentation" ><a th:href="@{/toLogin}">请登录</a></li>
        <li role="presentation">
            <a th:href="@{/logout}">注销</a>
        </li>
    </ul>
</nav>

<div class="container" >
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>欢迎[[${session.loginUser}]]用户！！！发挥你的想象，进行活动添加</small></h1>
            </div>
        </div>
    </div>
    <form action="/addTask" method="post">
        <div class="form-group">
            <label for="bkname">活动名称:</label>
            <input type="text" name="taskName" class="form-control" id="bkname" >
        </div>
        <div class="form-group">
            <label for="bkname">活动内容:</label>
            <input type="text" name="taskDetail" class="form-control" id="bkname" >
        </div>
        <div class="form-group">
            <label for="bkname">活动时间:</label>
            <input type="text" th:value="${task.taskTime}" name="taskTime" class="form-control" id="bkname" >
        </div>
        <div class="form-group">
            <label for="bkname">活动地点:</label>
            <input type="text" name="taskSite" class="form-control" id="bkname" >
        </div>
        <div class="form-group">
            <label for="bkname">人数范围:</label>
            <input type="text" name="taskNumber" class="form-control" id="bkname" >
        </div>
        <div class="form-group">
            <label for="bkname">&nbsp;&nbsp;</label>
            <input type="submit"  class="form-control" value="添加" id="bkname" >
        </div>
    </form>







    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-striped">
                <thead>
                <tr>

                </thead>

                <tbody>

                </tbody>
            </table></div>
    </div>
</div>






</body>
</html>
